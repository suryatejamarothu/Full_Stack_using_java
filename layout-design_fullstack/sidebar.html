<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixed Sidebar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h2>Fixed Sidebar Layout</h2>
</header>

<aside class="sidebar">
    <nav>
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
    </nav>
</aside>

<main class="content">
    <section>
        <article>
            <h3>Main Content</h3>
            <p>This section scrolls while the sidebar remains fixed.</p>
        </article>
    </section>
</main>

<footer>
    <p>Fixed Sidebar Example</p>
</footer>

</body>
</html>
